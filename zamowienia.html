<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl4.css">
    <title>Hurtownia</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <div class="menu">
            <br><br>
            <a href="index.html">Strona główna</a>
            <a href="zamowienia.html">Zamówienia</a>
            <a href="blog.html">Blog o kawie</a>
            <a href="http://gatunki-kawy.pl/">Odwiedź także</a>
        </div>
    </header>
    <div class="baner">
        <h1>Hurtownia kawy</h1>
    </div>
    <div class="Lewy">
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li><s>Kawa zielona</s></li>
        </ol>
    </div>
    <div class="Prawy">
        <br><br><br><br><br><br><br><br>
        Podaj numer kawy:<br>
        <input type="number" id="nrKawy"><br><br>
        Podaj wagę w dekagramach:<br>
        <input type="number" id="waga"><br><br>
        <input type="button" onclick="Oblicz()" value="Zamów">
        <br><br>
        Koszt zamówienia wynosi: <p id="wynik"></p>
    </div>

    <footer class="stopka">
        Stronę przygotował: <b>Patryk Jajdyk</b>
    </footer>

    <script>
        
        function Oblicz(){
            var x = parseFloat(nrKawy.value);
            var y = parseFloat(waga.value);

            if (x == 1){
                wynik.innerHTML = y * 5 + "zł";
            }
            else if(x == 2){
                wynik.innerHTML = y * 6 + "zł";
            }
            else if(x == 3){
                wynik.innerHTML = y * 7 + "zł";
            }
            else{
                wynik.innerHTML = 0 + "zł";
            }
        }
    </script>
</body>
</html>
